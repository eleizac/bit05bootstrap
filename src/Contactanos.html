<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contactanos</title>
	<link rel="icon" type="image/jpg" href="/src/imgs/favicon.png">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Noto+Sans+JP&display=swap" rel="stylesheet"> 
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="estilos.css">
</head>
<body>
	<!--Barra de Navegacion o Header-->
	<header>
		<nav class="navbar">
			<div class="contenedor">
				<a href="/src/index.html">Inicio</a>
				<a href="/src/catalogo.html">Catalogo</a>
			</div>
		</nav>
		<div class="contenedor-imagen">
		<img src="https://images.unsplash.com/photo-1516387938699-a93567ec168e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=871&q=80" alt="">
		</div>
	</header>
		<!--Formulario-->
	<main>
		<main id="blog">
			<div class="contenedor">
				<aside id="menu">
					<h3 class="titulo">Tipos de suelas</h3>
					<nav class="indice">
						<video src="/src/imgs/suelas.mp4" width=250  height=200 controls poster="">
					</nav>
					
				</aside>
				<div class="contenido">
					<div class="post">
						<h1 class="titulo" id="articulo-1">Que nada sea una barrera entre nosotros!</h1>
						<p>Ponemos a tu disposicion el siguiente formulario para que nos hagas saber tu propuesta comercial
							o pedido especial.
						</p>
						<hr>
					</div>
		<div class="container-sm">
			<div class="row">
				<div class="col-md-12">
					<div class="well well-sm">
						<form class="form-horizontal" method="post">
							<fieldset>
								<legend class="text-center header fs 4">Dejanos tus datos y te contactaremos hoy mismo! </legend>
									<br>
								<div class="form-group">
									<span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
									<div class="col-md-8">
										<input id="fname" name="name" type="text" placeholder="Nombres" class="form-control">
									</div>
								</div>
								<div class="form-group">
									<span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
									<div class="col-md-8">
										<input id="lname" name="name" type="text" placeholder="Apellidos" class="form-control">
									</div>
								</div>
		
								<div class="form-group">
									<span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
									<div class="col-md-8">
										<input id="email" name="email" type="text" placeholder="Correo Electronico" class="form-control">
									</div>
								</div>
		
								<div class="form-group">
									<span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
									<div class="col-md-8">
										<input id="phone" name="phone" type="text" placeholder="Numero de contacto" class="form-control">
									</div>
								</div>
		
								<div class="form-group">
									<span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
									<div class="col-md-8">
										<textarea class="form-control" id="message" name="message" placeholder="Escribe aqui tu mensaje o propuesta" rows="7"></textarea>
									</div>
								</div>
								<div class="form-group">
									<div class="col-md-12 text-center">
										<br>
										<div class="form-group">
											<div class="col-md-12 text-center">
												<br>
												<a href="/src/index.html"> 
													<button type="button" class="btn btn-success position-static">
														Enviar </button></a>
											</div>
										</div>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
		<br>
	</main>
		<!--Pie de Pagina-->
	<footer>
		<div class="contenedor-imagen">
			<img src="https://images.unsplash.com/photo-1512428559087-560fa5ceab42?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTR8fGNvbnRhY3Rhbm9zfGVufDB8MHwwfHw%3D&auto=format&fit=crop&w=500&q=60" alt="">
		</div>
		<nav class="navbar">
				<div class="contenedor">
				<a href="/src/index.html">Inicio</a>
				<a href="/src/catalogo.html">Catalogo</a>
			</div>
		</nav>
	</footer>
</body>
</html>
